<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload-product</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="upload-product">
        <div class="main">
        
            <div class="signup">
                <form action="">
                    <label for="chk" aria-hidden="true">Product Upload</label>
                <class class="row">
                    <div class="col-lg-6  col-md-6">
                        <input type="text" required="required" placeholder="name">
                        
                        <input type="text" required="required" placeholder="Enter color">
                        <input type="text" required="required" placeholder="Enter brand ">
                        <input type="file" required placeholder="Enter photos">
                    
                    </div>

                    <div class="col-lg-6  col-md-6">
                        
                        <input type="text" required="required" placeholder="Price">
                        <input type="text" required="required" placeholder="Location ">
                        <select name="select" placeholder="category" id="">
                            <option value="1">Electronics</option>
                            <option value="2">clothes</option>
                            <option value="3">furniture</option>
                        
                        </select>
                        <input type="file" required placeholder="Enter photos">
                    </div>
                    
                    <textarea name="DEscription" id="" cols="10" rows="5" style="border-radius: 2vh; width: 80vh;padding-top: 4vh;margin-left: 70px;">
                                    Enter Description
                                    
                    </textarea>
                                
                    
                
                    
                </form>
                <button style="margin-top: 50px; width: 200px; margin-right: 200px;">confirm</button>
            </div>
            
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
